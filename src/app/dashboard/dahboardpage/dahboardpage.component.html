<mat-sidenav-container [class.m2app-dark]="isDarkTheme">

    <mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
      <mat-toolbar>
        <mat-toolbar-row>
          <span>Settings</span>
          <span class="app-toolbar-filler"></span>
          <mat-icon class="example-icon">build</mat-icon>
        </mat-toolbar-row>
  
        <mat-toolbar-row>
            <button mat-button  class="app-sidebar-button">TOGGLE THEME</button>
          </mat-toolbar-row>
          <mat-toolbar-row>
              <button mat-button  class="app-sidebar-button">TOGGLE THEME</button>
            </mat-toolbar-row>
            <mat-toolbar-row>
                <button mat-button  class="app-sidebar-button">TOGGLE THEME</button>
              </mat-toolbar-row>
         
  
      </mat-toolbar>
    </mat-sidenav>
  
    <mat-toolbar color="primary">
      <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
        <i class="material-icons">menu</i>
      </button>
      <span class="title">Angular Material Demo</span>
    </mat-toolbar>
  
    <div class="app-content">
  
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Color Column -->
              <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
          
          
          <!-- Copyright 2018 Google Inc. All Rights Reserved.
              Use of this source code is governed by an MIT-style license that
              can be found in the LICENSE file at http://angular.io/license -->
    </div>
  </mat-sidenav-container>
